<div class="listagem-container">
    <mat-card class="item" *ngFor="let item of lista">
        <mat-card-header>
            <img *ngIf="item.images" [src]="item.images?.path + '/portrait_medium.' + item.images?.extension">
            <mat-card-title>{{ item.title ? item.title : item.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span *ngIf="item.description; else details" class="description" [outerHTML]="item.description"></span>
            <ng-template #details>
                <span class="description">{{ 'Para saber mais acesso o link: ' + item.details }}</span>
            </ng-template>
            <mat-chip-list class="conteudo-anexo">
                <mat-chip *ngFor="let anexo of anexos" (click)="goToAnexo(item[anexo])">{{ anexo }}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openDetailsExternal(item.details)">Veja no site oficial da Marvel</button>
            <button mat-button (click)="openDetails(item.resourceUri)">Saiba mais</button>
        </mat-card-actions>
    </mat-card>
</div>
