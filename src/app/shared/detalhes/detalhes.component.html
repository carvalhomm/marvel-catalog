<div class="detalhes-container">
    <div class="voltar">
        <button (click)="voltarListagem()" mat-button><mat-icon>arrow_back</mat-icon></button>
    </div>
    <mat-card *ngIf="resource" class="item">
        <mat-card-header>
            <img *ngIf="resource.image" [src]="resource.image?.path + '/portrait_medium.' + resource.image?.extension">
            <mat-card-title>{{ resource.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span *ngIf="resource.details" class="description" [outerHTML]="resource.details"></span>
            <ul class="conteudo-anexo" *ngFor="let anexo of anexos">
                <span class="anexo-title">{{ anexo }}</span>
                <li *ngFor="let conteudo of resource[anexo]">{{ conteudo.name }}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openExternal(resource.urlDetails)">Veja no site oficial da Marvel</button>
        </mat-card-actions>
    </mat-card>
</div>
